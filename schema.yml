    AcceptThesisByLeadPromoter:
      type: object
      description: Contains the submitted data to accept the thesis by the lead supervisor.
      properties:
        commentaire_interne:
          type: string
        commentaire_externe:
          type: string
    AdmissibilityDTO:
      type: object
      description: Contains the information related to the admissibility.
      properties:
        uuid:
          type: string
        parcours_doctoral_uuid:
          type: string
        est_active:
          type: boolean
        date_decision:
          type: string
          format: date
          nullable: true
        date_envoi_manuscrit:
          type: string
          format: date
          nullable: true
        avis_jury:
          type: array
          items:
            type: string
        proces_verbal:
          type: array
          items:
            type: string
        canevas_proces_verbal:
          type: array
          items:
            type: string
      required:
      - avis_jury
      - canevas_proces_verbal
      - est_active
      - parcours_doctoral_uuid
      - proces_verbal
      - uuid
    AdmissibilityMinutesCanvas:
      type: object
      description: Contains the admissibility minutes canvas url.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
    AjouterMembreCommand:
      type: object
      description: |-
        A `DTOSerializer` is just a regular `Serializer`, except that:

        * A set of default fields are automatically populated from the Meta.source dataclass.
        * All fields are set to read-only if needed when Meta.read_only is True.
      properties:
        matricule:
          type: string
        institution:
          type: string
        autre_institution:
          type: string
        pays:
          type: string
        nom:
          type: string
        prenom:
          type: string
        titre:
          type: string
        justification_non_docteur:
          type: string
        genre:
          type: string
        langue:
          type: string
        email:
          type: string
    ApprouverJuryCommand:
      type: object
